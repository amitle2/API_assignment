          <script type="text/javascript">
            function Convert(gy, gm, gd) {
                fetch(`https://www.hebcal.com/converter?cfg=json&gy=${gy}&gm=${gm}&gd=${gd}&g2h=1`)
                    .then(response => {
                      return response.json();
                    }).then(result => {
                        document.getElementById('hebrew').innerHTML=result.hebrew;
                    });
            }
          </script>
